<div class="container py-5">
        <form [formGroup]='userData' (ngSubmit)="saveForm()">
                    <div class="form-group">
                    <label>User Name</label>
                    <input class="form-control" formControlName="userName"/>
                    <div *ngIf="userData.controls.userName.touched && userData.controls.userName.errors != null" class="alert alert-danger"> User Name Length > 6</div>
                    </div>
                    <div class="form-group">
                    <label>User Age</label>
                    <input class="form-control" formControlName="userAge"/>
                    <div *ngIf="userData.controls.userAge.touched && userData.controls.userAge.errors != null"  class="alert alert-danger">Please type Your Age Between 15-60 years</div>
                    </div>
                    <div class="form-group">
                    <label>User Salary</label>
                    <input class="form-control" formControlName="userSalary"/>
                    <div *ngIf="userData.controls.userSalary.touched && userData.controls.userSalary.errors != null"  class="alert alert-danger">Please type Your Salary</div>
                    </div>
                    <div class="form-group">
                    <label>User Password</label>
                    <input class="form-control" formControlName="userPassword"/>
                    <div *ngIf="userData.controls.userPassword.touched && userData.controls.userPassword.errors != null"  class="alert alert-danger">Please Correct Your Password</div>
                    </div>
                    <div class="form-group">
                    <label>User Mail</label>
                    <input class="form-control" formControlName="userMail"/>
                    <div *ngIf="userData.controls.userMail.touched && userData.controls.userMail.errors != null"  class="alert alert-danger">Please Correct Your Mail</div>
                    </div>  
            <button [disabled]='userData.invalid' class="btn btn-dark text-white">Register</button>                                                                                                 
        </form>
</div>
