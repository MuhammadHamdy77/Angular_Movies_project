<div class="container py-5">
    <div class="row">
        <div class="col-md-4 py-2"  *ngFor="let u of play">
   
<div class="card" style="width: 18rem;">
    <img [src]="u.img" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{u.name}}</h5>
      <p class="card-text">{{u.Club}}</p>
      <p class="card-text">{{u.Age}}</p>
      <a href="{{u.link}}" class="btn btn-primary" target="_blank">Go somewhere</a>
    </div>
  </div>
</div>
</div>
</div>
